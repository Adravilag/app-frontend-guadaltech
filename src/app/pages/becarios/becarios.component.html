<div class="container">
    <div class="row">
        <div class="col">
            <h4 class="card-title">Listado de Becarios</h4>
            <h6 class="card-subtitle">Becarios registrados en la aplicaci√≥n</h6>
        </div>
        <div class="col">
            <div class="text-end">
                <button routerLink="/panel/becario/nuevo" class="btn btn-primary">                                        
                    <i class="fa fa-user"></i> &nbsp; Crear Becario
                </button>
            </div>
        </div>
    </div>

    <hr>

    <div class="table-responsive animate__animated animate__fadeIn">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Puesto</th>
                    <th>Horario</th>
                    <th>Fecha Alta</th>
                    <th>Responsables</th>
                    <th class="w100">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let becario of becarios">
                    <td>
                        {{ becario.nombre }}
                    </td>
                    <td>
                        {{ becario.apellidos }}
                    </td>
                    <td>
                        {{ becario.puesto }}
                    </td>
                    <td>
                        {{ becario.horario }}
                    </td>
                    <td>
                        {{ becario.fechaalta }}
                        <!-- <input type="date" class="form-control" placeholder="Fecha alta" [value]="becario.fechaalta | date: 'yyyy-MM-dd'" /> -->
                    </td>
                    <td>
                        <span *ngFor="let persona of personas | responsables:becario">
                            <img class="avatar_thumbnail_becarios" [src]="persona.img" [alt]="persona.nombre">
    
                            <!-- <span *ngFor="let becario of (becario.responsables | responsables : personas) "> 
                            </span> -->
                        </span>
                    </td>
                    <td class="text-nowrap text-center">
                        <a [routerLink]="['/panel/becario', becario.id]" data-toggle="tooltip" data-original-title="Editar"> <i class="fas fa-edit fa-2x text-inverse m-r-10 cursor"></i></a>
                        &nbsp;
                        <a (click)="deleteBecario(becario)" data-toggle="tooltip" data-original-title="Borrar"> <i class="fas fa-times fa-2x text-danger cursor"></i> </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
